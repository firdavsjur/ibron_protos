syntax = "proto3";

package genproto;
option go_package="genproto/order_service";


message CreateOrder {
    string user_id = 1;
    string stadium_id = 2;
    string payment_id = 3;
    string fromTime = 4;
    string toTime = 5;
    string status = 6;
}

message Order {
    string id = 1;
    string user_id = 2;
    string stadium_id = 3;
    string payment_id = 4;
    string fromTime = 5;
    string toTime = 6;
    string status = 7;
    string created_at = 8;
    string updated_at = 9;
    string deleted_at = 10;
}

message UpdateOrderStatus{
    string id = 1;
    string status = 2;
}


message OrderPrimaryKey{
    string id = 1;
}
message GetAllOrderRequest{
    uint64 offset = 1;
    uint64 limit = 2;
    string search = 3;
}

message GetAllOrderResponse{
    int32 count =1;
    repeated Order orders = 2;
}


